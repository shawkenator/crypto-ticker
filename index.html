<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Open API - JS Project | Crypto Ticker</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9322379c09.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <h1>
        <i class="fal fa-coins"></i>
        Crypto Currency Tracker
    </h1>
    <div class="sort-nav">
        <h3>Sort By:</h3>
        <button onclick="changeAlphaSort()">Alphabetical <i class="fas fa-chevron-up" id="alphaIcon"></i></button>
        <button onclick="changePriceSort()">Price <i class="fas fa-chevron-up" id="priceIcon"></i></button>
        <button onclick="changePercentageSort()">% Change 24h <i class="fas fa-chevron-up" id="change24Icon"></i></button>
        <i class="fas fa-sync-alt reset" onClick="refreshCall()"></i>
    </div>
    <div id="coinList"></div>
    <div class="paginate-bar">
        <a href="javascript:prevPage()" id="prevButton">
            <i class="fas fa-chevron-left"></i>
            <span>Prev</span>
        </a>
        <a href="javascript:nextPage()" id="nextButton">
            <span>Next</span>
            <i class="fas fa-chevron-right"></i>
        </a>
    </div>
    <div class="footer">
        Page: <span id="page"></span> / <span id="totalpages"></span>
    </div>
</body>
</html>
